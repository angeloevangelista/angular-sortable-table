<table>
  <thead>
    <tr>
      <th
        *ngFor="let labelPair of labelPairs"
        (click)="handleSortByColumn(labelPair[0])"
      >
        {{ labelPair[1] }}
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let line of data">
      <td>{{ line.AField }}</td>
      <td>{{ line.BField }}</td>
      <td>{{ line.CField }}</td>
      <td>{{ line.DField }}</td>
      <td>{{ line.EField }}</td>
    </tr>
  </tbody>
</table>
